<!DOCTYPE HTML>
<html>

<head>

    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css">



    </head>

    <body>
        <style>
            .theme {
                background-color: #0000CC;
                border-radius: 20px;
                padding: 20px;
                margin-top: 50px;
                margin-bottom: 50px;
                box-shadow: inset 10px 10px 50px #000;
            }



            h {
                color: white;
                text-align: center;
            }

            button {
                width: 60px;
                height: 50px;
                margin: 20px 4px;
                border-radius: 5px;


            }

            button[type=button] {
                color: black;
                font-weight: 150px;
            }

            button[type="button"]:hover {
                background-color: red;
                box-shadow: inset 10px 10px 50px black;

            }


            .calcBG {
                background-color: #0000CC;
                border-radius: 20px;
                padding: 20px;
                margin-top: 50px;
                margin-bottom: 50px;
                box-shadow: inset 10px 10px 50px black;
            }

            input {
                padding: 20px;
                margin: 10px;
            }

            .screen {
                height: 40px;
                width: 250px;
                border-radius: 2px;
                box-shadow: inset 10px 10px 50px black;
            }
        </style>
        <script>
            function myFunction(id) {
                document.calBoot.displayContents.value += id;
            }

            function displayresult() {
                var output = eval(document.calBoot.displayContents.value);
                document.calBoot.displayContents.value = output;
            }

            function clearScreen() {
                document.calBoot.displayContents.value = "";

            }
        </script>
        <div class="container-fluid text-center">
            <div class="calcBG col-md-3 col-md-offset-4 text-center">

                <div class="row">
                    <h class="text-center">Calculator BootStrap</h>
                </div>
                <div class="row">
                    <form name="calBoot">
                        <input type="text" class="screen text-right" name="displayContents" readonly>
                    </form>
                </div>
                <div class="row">
                    <button type="button" type="button" class="btn btn-info" onClick="myFunction(1)" style="color:black">
                        <b>1</b>
                    </button>
                    <button type="button" type="button" class="btn btn-info" onClick="myFunction(2)">2</button>
                    <button type="button" class="btn btn-info" onClick="myFunction(3)">3</button>
                    <button type="button" class="btn btn-info" id="+" onClick="myFunction(this.id)">+</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-info" onClick="myFunction(4)">4</button>
                    <button type="button" class="btn btn-info" onClick="myFunction(5)">5</button>
                    <button type="button" class="btn btn-info" onClick="myFunction(6)">6</button>
                    <button type="button" class="btn btn-info" id="-" onClick="myFunction(this.id)">-</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-info" onClick="myFunction(7)">7</button>
                    <button type="button" class="btn btn-info" onClick="myFunction(8)">8</button>
                    <button type="button" class="btn btn-info" onClick="myFunction(9)">9</button>
                    <button type="button" class="btn btn-info" id="*" onClick="myFunction(this.id)">*</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-info" onClick="clearScreen()">c</button>
                    <button type="button" class="btn btn-info" onClick="myFunction(0)">0</button>
                    <button type="button" class="btn btn-info" onClick="displayresult()">=</button>
                    <button type="button" class="btn btn-info id=" / " "onClick="myFunction(this.id)">/</button>

                </div>

                <div class="col-md-4 col-md-offset-5 image"></div>
            </div>



        </div>
        <a href="" role="button" classs="btn btn-success">Link</a>

        </div>

    </body>
